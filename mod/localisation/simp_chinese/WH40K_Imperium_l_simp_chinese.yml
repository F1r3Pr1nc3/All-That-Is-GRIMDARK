 START_SCREEN_IMPERIUM: "Many millennia ago, the great immortal §dGod-Emperor§! united the humanity, divided and depleted by the §W'Age of Strife'§!, into the §dImperium§!, a mighty state that spread its wings over the entire galaxy. But the §PHorus Heresy§! that began, struck a blow at the §dImperium§!, and the events of the following millennia increasingly undermined it, putting it to the brink of annihilation.\n\nIn the grim expanse of the galaxy, the §dImperium of Man§!, stands as the last bastion against encroaching darkness. Under the §dgod-like Emperor's§! rule, it wages an unwavering battle, guarding humanity from relentless threats - both xenos, heretical, and daemonic.\n\nWith an unyielding military force and steadfast faith, the §dImperium's§! ambition spans every corner of the galaxy, dedicated to securing humanity's survival. Now, as a leader, the mantle of this sacred duty, and the legacy of the Great Crusade, rest upon your shoulders. Will you rise to command the righteous armies of the §dImperium§!, or succumb to the myriad challenges that seek to extinguish the light of humanity?\n\n§WFor the Emperor and Mankind!§!"
 building_bureaucratic_1_gr: "Administratum Sanctum"
 building_bureaucratic_1_gr_desc: "From within these halls, the thankless and endless work of the administration of the God Ruler's domain and people takes place."
 building_fortress_gr: "Militarum Base"
 building_fortress_gr_desc: "A facility of training, housing and arming for the tireless defence of the empire from alien threats."
 building_foundry_1_gr: "Manufactorum Forge"
 building_foundry_1_gr_desc: "The machines and meat producing the materials needed to fuel the empire."
 building_precinct_house_gr: "Hall of Law"
 building_precinct_house_gr_desc: "The criminal will be punished. Order will be maintained."
 building_research_lab_1_gr: "Mechanicus Enclave"
 building_research_lab_1_gr_desc: "A centre of science, powering the empire, and maintaining technological sanctity and supremacy."
 building_system_capital_gr: "Palace of the God Ruler"
 building_system_capital_gr_desc: "Those leaders closest to and trusted by the God Ruler hold council in this grand complex."
 building_temple_gr: "Cathedral"
 building_temple_gr_desc: "A centre of faith and place of worship of the God Ruler."
 casus_belli_cb_crusade: "$casus_belli_cb_imperial_crusade$"
 civic_imperial_cult_desc: "This society follows the §dImperial Cult§!, where the ruler, known as the §dGod-Emperor§!, is worshipped as a divine leader and humanity's savior. The §dImperial Cult§! is the only accepted religion and influences all aspects of society. Worshipping the §dGod-Emperor§! is mandatory, and those who don't comply face severe punishment, even death. The §dAdeptus Ministorum§!, or §dEcclesiarchy§!, leads the §dImperial Cult§!, spreading its teachings and enforcing its rules."
 civic_imperial_cult_effects: "§HDivine Mandate:§! The divine authority of the §dGod-Emperor§! is unquestioned, granting stability and unity to Imperial worlds. Increases unity output and reduces the chance of unrest or rebellion.\n§HEcclesiastical Hierarchy:§! The §dEcclesiarchy§!, the religious arm of the Imperium, holds significant political power. Grants access to special buildings or edicts related to religious indoctrination and control.\n§HZealous Devotion:§! Citizens are deeply devoted to the §dImperial Cult§!, providing increased support for military endeavors and societal cohesion. Boosts army morale and provides a bonus to unity during wartime.\n§HInquisitorial Oversight:§! The §dInquisition§! ensures the purity of faith and ruthlessly suppresses heresy. Grants access to special Inquisitorial mechanics, allowing the detection and elimination of heretical elements within the empire."
 civic_imperialcult: "$civic_imperial_cult$"
