 name_list_Imperium: "$IMPERIUM$"
 origin_godruler: "God Ruler"
 origin_godruler_desc: "One superior being has emerged and has taken their rightful position as the god ruler of this civilisation."
 origin_tooltip_godruler_effects: "§GYour ruler is immortal and will start with the§! §HChosen One§! §Gand§! §HPsionic§! §Gtraits.§!\n\n§YYour homeworld is a heavily populated§! §HEcumenopolis§! §Ywith bespoke districts, buildings and jobs.§!\n\nYour primary species will have the §HFunctional§! trait, reducing their need of £amenities£ Amenities and upkeep of £consumer_goods£ Consumer Goods.\n"
 trait_adeptus_astartes: "Space Marine"
 trait_adeptus_astartes_desc: "§LCreated by the Emperor from samples of the Primarchs, the Astartes are credited with molding the Imperium in the Great Crusade. With their superhuman abilities, they conquered world after world in the name of Mankind.§!"
 trait_adeptus_custodes: "Custodian"
 trait_adeptus_custodes_desc: "§LThe original Custodians were the first genetically and psychologically altered warriors to appear in the Emperor's armies during the Terran Unification Wars, where they served as the Emperor's personal bodyguard.§!"
 trait_functional: "Functional"
 trait_functional_desc: "This species conforms to greater social demands for purpose over individual desires and has very little need of comforts and luxuries."
 war_goal_wg_crusade: "$casus_belli_cb_imperial_crusade$"
 war_goal_wg_crusade_desc: "The war is conducted with the aim of destroying the xenos and returning the human worlds to the Imperium."
