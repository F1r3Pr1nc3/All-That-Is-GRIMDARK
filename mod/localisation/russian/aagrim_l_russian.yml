 d_aa_exodite_enclave_desc: "Реактивация врат Покрова и наше прибытие на эту Планету выявило общества нашего вида, которые избежали катаклизма, преследуя племенную низкотехнологичную жизнь. Мы можем либо попытаться извлечь выгоду из сохранения их общества, либо попытаться реинтегрировать их в нашу цивилизацию, чтобы повысить нашу производительность в колонии."
