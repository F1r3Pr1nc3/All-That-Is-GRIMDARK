 necron.1112.desc: "На этой планете было расположено несколько действующих Гробниц. Мы должны позаботиться о пробуждении наших братьев.."
 necron.1112.name: "Найденны Гробницы"
 origin_barbarichorde: "Воинственная Орда"
 origin_barbarichorde_desc: "Эта цивилизация дикая, жестокая и грубая. Самый сильный из них восстал, чтобы объединить враждующие племена и возглавить великий крестовый поход по всей галактике, потому что они - орда, и они должны сражаться."
 origin_bioreformers: "Преобразователи биоматерии"
 origin_bioreformers_desc: "Эта цивилизация существует исключительно ради собственного выживания, размножения и эволюционному продвижению. Все вместе они образуют чудовищный суперорганизм, готовый путешествовать по галактике с намерением систематически потреблять всю остальную биоматерию, чтобы обеспечить себя быстрой эволюцией и размножением.."
 origin_fallen_psionic: "Chaos Undivided"
 origin_fallen_psionic_desc: "Followers of Chaos Undivided venerate the force of Chaos itself, seeing the four major Chaos Gods as a single pantheon to be worshipped equally."
 origin_greatergood: "Великое благо"
 origin_greatergood_desc: "Эта цивилизация готовилась распространить философскую концепцию равенства и единства на все разумные виды галактики. Если их мирные предложения будут отвергнуты, они покорят любого, кто выступит против их добрых намерений."
 origin_necron_awakening: "Пробудившиеся Древние"
 origin_necron_awakening_desc: "Эта цивилизация дремала в своих гробницах миллионы лет, но в конце концов они начали пробуждаться. Этот вид являются бездушными созданиями и бывшими слугами древних и ужасных мифических Богов Покрова, они полны решимости снова покорить галактику."
 origin_paindrinkers: "Упивающиеся Болью"
 origin_paindrinkers_desc: "Эта пиратская цивилизация наслаждается физической и эмоциональной болью других, питание психическими остатками страдания позволяет им достичь состояния близкому к бессмертию и таким образом предотвратить поедание их душ Богом Покрова, за создание которого они несут ответственность. "
 origin_shroudmutated: "Колдуны Покрова"
 origin_shroudmutated_desc: "Эта цивилизация стремилась к психическому вознесению в течение сотен лет и, обнаружив Покров, стала набожными последователями Бога Покрова, который наслаждается тем, что постоянно меняет их судьбы."
 origin_shroudrage: "Ярость Покрова"
 origin_shroudrage_desc: "Эта проклятая цивилизация жаждет только войны, чтобы умилостивить порочного Бога Покрова, который наслаждается смертью и кровопролитием, который постоянно подталкивает своих слуг к дальнейшим актам насилия и разрушения."
 origin_shroudsick: "Недуг из Покрова"
 origin_shroudsick_desc: "Эта цивилизация была порабощена отвратительным Божеством из Покрова, который развращает мутациями и болезнями, вместе с тем продлевая жизнь и оживляя мертвую биоматерию, чтобы она продолжала находиться в состоянии постоянного разложения."
 origin_shroudsinners: "Грешники Покрова"
 origin_shroudsinners_desc: "Эта декадентная цивилизация набожных последователей Бога Покрова, который требует постоянного стремлению как к удовольствию, так и к боли, поскольку не видит реального различия между ними."
 origin_soulkeepers: "Хранители Душ"
 origin_soulkeepers_desc: "Эта цивилизация - остатки древней и высокоразвитой империи, которая когда-то простиралась на всю территорию известной галактики. Они пережили катаклизм, который почти уничтожил их вид и привел к рождению ужасного Бога Покрова, который жаждет их душ."
 origin_tooltip_barbarichorde_effects: "- Вы начинаете в §HОпустошённом мире§!.\n- Поселения счастливее во время войны, и будет злее, чем дольше вы не воюете. Они могут наброситься друг на друга, если слишком разозлятся.\n- Начинаете игру с §Y12§! £pop£ поселениями другого подчинённого вида, не подверженного геноциду.\n- Незанятые £pop£ поселения быстро применяются как £job_duelist£ новобранцы или £job_primitive_laborer£ труженики.\n\n"
 origin_tooltip_bioreformers_effects: "- Начинаете в §HМире Улье§!, и с технологией терраформирования других миров в Миры Ульи.\n- Вы начинаете с технологией Клонирования и Генетическое ресеквенирование.\n\n"
 origin_tooltip_fallen_psionic_effects: "Start in the Eye Of Terror."
 origin_tooltip_greatergood_effects: "- Вы начинаете игру в §HИдеальном Мире§!.\n- Вы начинаете игру с §Y12§! £pop£ Поселениями другого подчинённого вида.\n- Гарантированные обитаемые миры вместо §Hпримитивных цивилизаций§!.\n\n"
 origin_tooltip_paindrinkers_effects: "- Начинаетените с частично разрушенного §YМира Кольца§!, в системе §Yизолированной от гиперпространства§!.\n-Мир Кольцо на начале имеет §Y$d_arcane_generator$§! который может поддерживать некоторые из ваших сегментов.\n- Вы начинаете со стабилизированной §Hчервоточиной§! в вашей родной системе, и технологией для исследования их.\n- Вы начинаете с Экспериментальной подпространственной навигацией и Прыжковыми Двигателями.\n- Гарантированные обитаемые миры вместо §Hпримитивных цивилизаций§!.\n\n"
 origin_tooltip_reawakened_effects: "- Начинаете в §YРеликтовом мире§!, с несколькими §HГробницами§! £blocker$ блокерами которые при очищение дают дополнительные поселения.\n- по завершению колонизации мира, имеется маленький шанс появления там Гробниц. Шанс этого больше если это §YОпустошённый Мир§!.\n\n"
 origin_tooltip_shroudmutated_effects: "- Вы стартуете с технологией Псионической теории, Телепатией и доступом к Покрову.\n- Безработные £pop£ поселения быстро применяются как £job_death_priest£ Культисты или £job_servant£ слуги.\n\n"
 origin_tooltip_shroudrage_effects: "- Вы начинаете в §HОпустошённом мире§!.\n- Незанятые £pop£ поселения быстро применяются как £job_duelist£ новобранцы или £job_primitive_laborer£ труженики.\n- Рабы всегда §HВоины-Невольники§!.\n- Поселения счастливее во время войны, и будет злее, чем дольше вы не воюете. Они могут наброситься друг на друга, если слишком разозлятся.\n\n"
 origin_tooltip_shroudsick_effects: "- Вы стартуете в §YЗаражённом мире§!.\n- Колонизированные и окуппированные миры быстро становятся заражёнными.\n- Вы стартуете с возможностью генетически модифицировать £pop£ §HПоселения§! для подключению к §HКоллективному Разуму§!.\n- Можно создавать §GАрмии Нежити§!.\n- Гарантированные обитаемые миры вместо §Hпримитивных цивилизаций§!.\n- Незанятые £pop£ поселения может быстро применяется как £job_primitive_laborer£ Безымянные особи.\n\n"
 origin_tooltip_shroudsinners_effects: "- Вы начинаете с Псионической Теорией и доступу к Покрову.\n- Незанятые £pop£ поселения быстро применяются как £job_death_priest£ Культисты или £job_servant£ Слуги.\n- Вы начинаете с технологией производства £exotic_gases£ Экзотических Газов и £rare_crystals£ Редких Кристалов.\n- Вы начинаете с технологией строения §GРазвлекательных Форумов§! and §GРайских Куполов§!.\n\n"
 origin_tooltip_soulkeepers_effects: "- Вы начинаете в §YОрбитальной Среде Обитания§!.\n- Вы начинаете с технологией производства £sr_zro£ Зро и £rare_crystals£ Редких Кристалов, а также технологию Псионической Теории, Экспериментальной Подпространственной навигации и Псионического Прыжкового Двигателя.\n- Несколько обитаемых планет в галактике уже исследованы и будут иметь §HДревние Врата§!. Если эта система под контролем, врата могут быть повторно активированы с помощью £decision£ §YПланетарного решения§! что затем позволит ускорить колонизацию.\n\n"
