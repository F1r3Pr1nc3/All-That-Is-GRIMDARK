 civic_hive_reanimated_armies: "Infestors"
 civic_hive_reanimated_armies_desc: "Life and death are meaningless constructs of the multi minded and deviants. All biomass shall serve the swarm."
 civic_tooltip_hive_reanimated_armies_effects: "§YMilitary Academy§! building is replaced by a §YDread Encampment§!, granting £job_hive_necromancer£ §YInfestor§! jobs and allowing the recruitment of §YUndead Armies§!.\n$job_hive_necromancer_effect_desc$.\nDefeated organic armies are sometimes resurrected as §YUndead Armies§!.\nDefeated organic leviathans can sometimes be resurrected."
 job_hive_necromancer: "Infestor"
 job_hive_necromancer_desc: "Recycles biomass to be used for other purposes."
 job_hive_necromancer_effect_desc: "£job_hive_necromancer£ $job_hive_necromancer_plural$ turn £food£ §Y$food$§! or £minerals£ §Y$minerals$§! (if Lithoid) into £society£ §YResearch Points§! increase £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§!, £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, and spawn £defense_army£ §YUndead Defense Armies§!"
 job_hive_necromancer_plural: "Infestors"
 mod_job_hive_necromancer_add: "$job_hive_necromancer$ Jobs"
 mod_job_hive_necromancer_per_pop: "§G+1§! $job_hive_necromancer$ Job per $VALUE$ Pops"
 mod_job_hive_necromancer_per_pop_short: "\n§G+1§! £mod_job_hive_necromancer_add£ per $VALUE$ £pop£"
 monkeys.paw.a: "We will honor this moment."
 monkeys.paw.b: "Another one bites the dust."
 monkeys.paw.c: "Welcome Commander, your armies have been waiting for you."
 monkeys.paw.desc: "Death is inevitable, but it's not the end of the story for our general. Their life has been sacrificed, but their body shall remain as a vessel for something greater. Preparations have been made for the corpse to be placed in the catacombs beneath the §H[Root.GetHomeWorldName]§! capital. It's only a matter of time before we get an answer from our pact with §HThe Beyond§!."
 monkeys.paw.name: "A Sacrifice"
 monkeys.paw2.desc: "From within the catacombs emerges the body of our fallen general, reanimated with new life. Our pact with §HThe Beyond§! remains strong, and as we provide new souls for them to feast on, they provide us with powerful leaders. This inevitable cycle of life and death will continue."
 monkeys.paw2.name: "A Deal Completed"
 planet_necromancers: "Infestor Jobs"
