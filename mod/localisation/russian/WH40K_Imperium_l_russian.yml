 START_SCREEN_IMPERIUM: "Много тысячелетий назад, великий бессмертный Бог-Император объединил разделенное и истощенное Эрой Раздора человечество в Империум, могучее государство, раскинувшее свои крылья над всей галактикой. Но начавшаяся Ересь Хоруса нанесла сильный удар по Империуму, и события последующих тысячелетий все сильнее и сильнее подтачивали его, поставив на грань гибели.Империум должен сплотиться под началом сильного лидера, чтобы начать новый Великий Крестовый Поход, дабы вернуть то, что принадлежит ему по праву. За Императора и Человечество!"
