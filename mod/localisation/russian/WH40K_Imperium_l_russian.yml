 civic_imperial_cult_desc: "This society follows the Imperial Cult, where the ruler, known as the God-Emperor, is worshipped as a divine leader and humanity's savior. The Imperial Cult is the only accepted religion and influences all aspects of society. Worshipping the God-Emperor is mandatory, and those who don't comply face severe punishment, even death. The Adeptus Ministorum, or Ecclesiarchy, leads the Imperial Cult, spreading its teachings and enforcing its rules."
 civic_imperial_cult_effects: "§dDivine Mandate:§! The divine authority of the God-Emperor is unquestioned, granting stability and unity to Imperial worlds. Increases unity output and reduces the chance of unrest or rebellion.\n§dEcclesiastical Hierarchy:§! The Ecclesiarchy, the religious arm of the Imperium, holds significant political power. Grants access to special buildings or edicts related to religious indoctrination and control.\n§dZealous Devotion:§! Citizens are deeply devoted to the Imperial Cult, providing increased support for military endeavors and societal cohesion. Boosts army morale and provides a bonus to unity during wartime.\n§dInquisitorial Oversight:§! The Inquisition ensures the purity of faith and ruthlessly suppresses heresy. Grants access to special Inquisitorial mechanics, allowing the detection and elimination of heretical elements within the empire."
 civic_imperialcult: "$civic_imperial_cult$"
