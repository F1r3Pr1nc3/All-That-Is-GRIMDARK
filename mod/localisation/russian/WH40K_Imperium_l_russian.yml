 origin_godruler: "Божественный правитель"
 origin_godruler_desc: "Один могущественный индивид появился и занял свое законное место в качестве бога-правителя этой цивилизации."
 origin_tooltip_godruler_effects: "§GВаш правитель бессмертен и начинает с §! §HИзбранный§! §Gи§! §HПсионик§!.§!\n\n§YВаш родной мир - перенаселённый§! §HЭкуменополис§! §YС специальными районами, постройками и работами.§!\n\nВаш основной вид будет иметь черту §HФункциональные§!, сокращающую необходимость в £amenities£ Благах и £consumer_goods£ Товары Массового спроса.\n\n"
 trait_adeptus_astartes: "Космодесант"
 trait_adeptus_astartes_desc: "§LСозданным императором по образцам примархов, Астартес приписывают формирование Империума в Великом крестовом походе. Обладая своими сверхчеловеческими способностями, они завоевывали мир за миром во имя человечества.§!"
 trait_adeptus_custodes: "Кустодиан"
 trait_adeptus_custodes_desc: "§LПервоначальные хранители были первыми генетически и психологически измененными воинами, появившимися в армиях Императора во время Войн за объединение Терран, где они служили личными телохранителями императора.§!"
