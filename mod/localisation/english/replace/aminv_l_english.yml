 paladin_army_desc: "Elite warriors driven by faith."
 specialforces_army: "Kasrkin Unit"
 specialforces_army_plural: "Kasrkin Units"
 specialforces_army_desc: "When veteran Guardsmen flee, the Kasrkin stand. When victory is near, the Kasrkin seize it. When the Archenemy attacks, the Kasrkin Elite are the rock upon which traitors shall break."
 eliteforces_army: "Elite Forces Unit"
 eliteforces_army_plural: "Elite Forces"
 eliteforces_army_desc: "Highly trained elite marines with the best weapons and armour."
 emplacement_army: "AMD Emplacements"
 emplacement_army_plural: "AMD Emplacements"
 emplacement_army_desc: "Automated mobile defence platforms, designed to hold up assault forces and provide protection for other ground forces."
 air_defense_army: "Aerofighter Squadron"
 air_defense_army_plural: "Aerofighter Squadrons"
 air_defense_army_desc: "Keeping the skies clear of invaders."
 robotic_air_defense_army: "Aerofighter Squadron"
 robotic_air_defense_army_plural: "Aerofighter Squadrons"
 robotic_air_defense_army_desc: "Keeping the skies clear of invaders."
 machine_air_defense: "PDF Squadron"
 machine_air_defense_plural: "PDF Squadrons"
 machine_air_defense_desc: "Keeping the skies clear of invaders."
 light_mech: "Invictor"
 light_mech_plural: "Invictor"
 light_mech_desc: "I am vengeance. I am retribution. Fear me, heretic, for I am your death."
 medium_mech: "Leman Russ Company"
 medium_mech_plural: "Leman Russ Companys"
 medium_mech_desc: "What I cannot crush with words, I will crush with the tanks of the Imperial Guard!"
 heavy_mech: "Baneblade"
 heavy_mech_plural: "Baneblade Company"
 heavy_mech_desc: "Releasing eleven barrels of HELL! All Guardsmen, FOLLOW ME TO GLORY!"
 assault_mech: "Shadowsword"
 assault_mech_plural: "Shadowsword Company"
 assault_mech_desc: "You pick the gate, sir, and my old girl will peel it open! You'll see!"
 mech_defense_army: "Titan"
 mech_defense_army_plural: "Titans"
 mech_defense_army_desc: "No weapon in the arsenal of the Imperium or the Traitor equals the Titan on the battlefield, and a Legion of such vast war machines can bring any world to its knees. In truth, a Titan has only three enemies: folly, hubris, and another of its own kind."
 hive_bio_titan: "Bio Titan"
 hive_bio_titan_plural: "Bio Titans"
 hive_bio_titan_desc: "King of Monsters!"
 gene_warrior_army: "Space Marines"
 gene_warrior_army_plural: "Space Marines"
 gene_warrior_army_desc: "They shall be my finest warriors, these men who give of themselves to me. Like clay I shall mould them and in the furnace of war I shall forge them. They shall be of iron will and steely sinew. In great armour I shall clad them and with the mightiest weapons shall they be armed. They will be untouched by plague or disease; no sickness shall blight them. They shall have such tactics, strategies and machines that no foe will best them in battle. They are my bulwark against the Terror. They are the Defenders of Humanity. They are my Space Marines...and they shall know no fear."
 assault_army: "Guardsmen"
 assault_army_plural: "Guardsman Legion"
 assault_army_desc: "Men, we are the first, last and often only line of defence the Imperium has against what is out there. You and that fine piece of Imperial weaponry you hold in your hands is all that is keeping humanity alive. Most of you will probably not live to see your second year in the Guard and most of you will probably never see your homeworlds again, but I can guarantee you that when you do fall, with a prayer to the most high and mighty God-Emperor on your lips, you will have earned the right to call yourself a man!"
 clone_army: "Kriegsmen Unit"
 clone_army_plural: "Kriegsmen Units"
 clone_army_desc:1 "In life, war. In death, peace. In life, shame. In death, atonement."
 robotic_army:1 "Skitarii"
 robotic_army_plural: "Skitarii"
 robotic_army_desc: "The odds of success are approximately 3752 to 1. As the Omnissiah wills, I shall find a way."
 psionic_army: "Battle Psyker"
 psionic_army_plural: "Battle Psykers"
 psionic_army_desc: "Soldiers gifted with psionic abilities. Their focus on destructive psionic powers has led to drastically different tactics and strategies on the battlefield - their first objective is always to remove the enemy's willingness to fight."
 xenomorph_army: "Combat Servitor"
 xenomorph_army_plural: "Combat Servitors"
 xenomorph_army_desc: "Even the Unworthy shall fight in the emperors name"

 robotic_army:1 "Skitarii"
 bombardment_aminv_conversion: "Conversion"
 bombardment_aminv_conversion_desc:2 "$bombardment_aminv_conversion$ Bombardment is mostly a fireworks display, used to cover surgical strikes on critical military sites, the insertion and activation of agents, and delivery of propoganda and promotional material for peaceful surrender and adoption of Spiritualism.\n- §YLight§! damage to §YArmies§!\n- §YLight§! damage to §YPlanet§!\n- §YNo§! damage to §YPops§!\n- Each day there is a 10% chance of a Pop converting to Spiritualism, and a smaller chance of a military building being demolished."
 bombardment_aminv_pacification: "Pacification"
 bombardment_aminv_pacification_desc:2 "$bombardment_aminv_pacification$ Bombardment is mostly a fireworks display, used to cover surgical strikes on critical military sites, the insertion and activation of agents, and delivery of propoganda and promotional material for peaceful surrender and adoption of Pacifism.\n- §YLight§! damage to §YArmies§!\n- §YLight§! damage to §YPlanet§!\n- §YNo§! damage to §YPops§!\n- Each day there is a 10% chance of a Pop converting to Pacifism, and a smaller chance of a military building being demolished."
 bombardment_aminv_precision: "Precision"
 bombardment_aminv_precision_desc:2 "$bombardment_aminv_precision$ Bombardment is mostly a fireworks display, used to cover surgical strikes on critical military sites.\n- §YLight§! damage to §YArmies§!\n- §YLight§! damage to §YPlanet§!\n- §YNo§! damage to §YPops§!\n- Each day there is a small chance of a military building being demolished."

 ap_mech_lords: "Mech Lords"
 ap_mech_lords_desc: "The Mech is the ultimate expression of our military might and the warriors who pilot them the true lords of our empire. No Guts No Galaxy."
 moar_mechage: "§GUnlocks the Assault Mechbay building, which provides a Mech Lord ruler job and allows for the construction of Assault Mechs.§!"
