l_english:
 aagrimstarts.1200.desc: "The reactivation of the Shroudgate and our arrival on this planetoid has revealed a sizeable community of our people that escaped the cataclysm, pursuing a tribal low-tech life. We can either try benefitting from preserving their society or attempt to re-integrate them into our civilization to increase our productivity on this colony."
