 col_maidenworld: "Maiden World"
 col_maidenworld_desc: "The people here remain tribal and low-tech, promoting a society that escaped a cataclysm through avoiding decadence and hedonism."
 col_infected_world:0 "Infected World"
 col_infected_world_desc:0 "Once a thriving planet, now a festering monument to Nurgle's plague. The land rots, corrupted by pestilence, while bloated, diseased horrors roam freely. Life here mutates, decays, and serves the Plague God’s will, spreading his foul gifts to any foolish enough to land on this infected husk."
 d_aa_exodite_enclave: "Exodite Enclave"
 d_aa_exodite_enclave_desc: "A sizeable community of our people that escaped the cataclysm pursues a tribal low-tech life in this region. We can either benefit from preserving their society or re-integrate them into our civilisation to increase our productivity on this colony."
 d_aa_infinity_circuit: "Infinity Circuit"
 d_aa_infinity_circuit_alt: "World Spirit"
 d_aa_infinity_circuit_desc: "A crystalline psychoactive matrix within which the souls of the dead reside in a form of group consciousness, providing both a well of psychic power and a massive ancestral mind to advise and guide the living."
