 necron.1112.desc: "A number of operating and occupied Stasis-Tombs have been located on this planetoid. We should see about reawakening our brethren as soon as we are able."
 necron.1112.name: "Stasis-Tombs Located"
 origin_barbarichorde: "War Horde"
 origin_barbarichorde_desc: "This civilisation is a vast domain of warrior tribes, representing savagery, violence, and primal instinct, renowned for their penchant for battle and destruction. Guided by formidable warlords, their unique technology is fashioned from salvaged remnants and driven by collective belief. The mightiest of them has risen to unify once-warring tribes, to embarking on a galaxy-spanning crusade.\nTheir unyielding pursuit of conquest and combat is their essence, as they are the horde, bound by an insatiable urge to fight and dominate. Their presence begets chaos and unbridled aggression across the galaxy."
 origin_bioreformers: "Biomatter Reformers"
 origin_bioreformers_desc: "This civilisation is ultimately dedicated solely to its own survival, propagation and evolutionary advancement. It collectively forms a monstrous superorganism that is ready to travel across the galaxy with the intent of systematically consuming all other biomatter to further enable their own rapid evolution and reproduction."
 origin_fallen_psionic: "Chaos Undivided"
 origin_fallen_psionic_desc: "Followers of Chaos Undivided venerate the force of Chaos itself, seeing the four major Chaos Gods as a single pantheon to be worshipped equally."
 origin_greatergood: "The Greater Good"
 origin_greatergood_desc: "This technologically advanced and relatively young civilisation has been preparing to extend a philosophical concept of equality and unity to all the intelligent species of the galaxy. If their peaceful overtures are refused, they will conquer anyone who stands against their benign intentions. The strength lies in their technological prowess, adaptability, and a commitment to diplomacy before resorting to conflict."
 origin_necron_awakening: "Precursor Reawakened"
 origin_necron_awakening_desc: "This civilisation has lain dormant in their stasis-tombs for millions of years, though they have begun to awaken at last. They are the soulless creations and former servants of ancient and terrible Shroud Gods of myth, and are determined to exert their mastery over the galaxy once more."
 origin_paindrinkers: "Pain Drinkers"
 origin_paindrinkers_desc: "This piratical civilisation revels in the physical and emotional pain of others, for they have learnt that feeding upon the psychic residue of suffering allows them to achieve near-immortality, and thus stave off consumption of their souls by the Shroud God that they are responsible for creating millenia ago. "
 # origin_reawakened: "$origin_necron_awakening$"
 # origin_reawakened_desc: "$origin_necron_awakened_desc$"
 origin_shroudmutated: "Shroud Sorcerors"
 origin_shroudmutated_desc: "This civilisation has pursued psychic ascension for hundreds of years and upon discovering the Shroud have become devout followers of a Shroud God that enjoys constantly changing their very fates."
 origin_shroudrage: "Shroud Rage"
 origin_shroudrage_desc: "This cursed civilisation lusts only for war, in order to appease a vicious Shroud God that delights in death and blood-letting, which constantly drives its servants to further acts of violence and destruction."
 origin_shroudsick: "Shroud Sick"
 origin_shroudsick_desc: "This civilisation, an insidious and malevolent force, is a twisted amalgamation of corrupted life forms enslaved by a foul Shroud God. This entity spreads mutation, disease, and decay, extending lives in a grotesque parody of existence. Its influence knows no bounds, leaving worlds in a perpetual state of rot and corruption. Will you succumb to its vile embrace or stand against the relentless tide of decay?"
 origin_shroudsinners: "Shroud Sinners"
 origin_shroudsinners_desc: "This decadent civilisation are devout followers of a Shroud God that demands constant acts of both pleasure and pain, as it sees no real distinction between them."
 origin_soulkeepers: "Soul Keepers"
 origin_soulkeepers_desc: "This civilisation is the remnants of an ancient and highly advanced empire that once extended the width and breadth of the known galaxy. They are survivors of a cataclysm that all but eradicated their kind and resulted in the birth of a terrible Shroud God that thirsts for their souls."
 origin_tooltip_barbarichorde_effects: "- Start on a §HSkwapworld§!.\n- Pops will be happiest when at war, and become angrier the longer they are not at war. They may turn on each other if they become too angry.\n- Start the game with §Y12§! £pop£ Pops being of another subservient species that are residents exempt from purification.\n- Unemployed £pop£ Pops will quickly be employed as £job_duelist£ Conscripts or £job_primitive_laborer£ Toilers.\n"
 origin_tooltip_bioreformers_effects: "- Start with a §HHive World§! as your homeworld, and with the technology to terraform other worlds into Hive Worlds.\n- Start with the technology for cloning and gene-resequencing.\n"
 origin_tooltip_fallen_psionic_effects: "Start in the §P$NAME_eyechaos$§!. Get additional trust from all Chaos factions."
 origin_tooltip_greatergood_effects: "- Start with a §HGaia World§! as your homeworld.\n- Start the game with §Y12§! £pop£ Pops being of another subservient species.\n- Guaranteed habitable planets are instead §Hprimitive civilisations§!.\n"
 origin_tooltip_paindrinkers_effects: "- Start with a partially destroyed §YRingworld§! as your homeworld, in a system §Yisolated from the hyperlane network§!.\n-The Ringworld will start with an §Y$d_arcane_generator$§! that is able to maintain some of your segments.\n- Start with a stabilised §Hwormhole§! in your home system, and the technology needed to explore it.\n- Start with $feature_experimental_subspace_navigation$ and Jump Drives.\n- Guaranteed habitable planets are instead §Hprimitive civilisations§!.\n"
 origin_tooltip_reawakened_effects: "- Start with a §YRelic World§! as your homeworld, with several §HStasis-Tomb§! £blocker£ blockers that can be cleared to gain additional Pops.\n- Upon completing colonisation of a world, there is a small chance that Stasis-Tombs may be discovered on that world. This chance is much higher if the new colony is on a §YTomb World§!.\n"
 origin_tooltip_shroudmutated_effects: "- Start with $tech_psionic_theory$, Telepathy and access to the Shroud.\n- Unemployed £pop£ Pops will quickly be employed as £job_death_priest£ Cultists or £job_servant£ Servants.\n"
 origin_tooltip_shroudrage_effects: "- Start with a §HTomb World§! as your homeworld.\n- Unemployed £pop£ Pops will quickly be employed as £job_duelist£ Conscripts or £job_primitive_laborer£ Toilers.\n- Slaves will always be §HBattle Thralls§!.\n- Pops will be happiest when at war, and become angrier the longer they are not at war. They may turn on each other if they become too angry.\n"
 origin_tooltip_shroudsick_effects: "- Start with an §YInfected World§! as your homeworld.\n- Newly colonised worlds and invaded worlds will rapidly become Infected Worlds.\n- Start with the ability to genetically modify £pop£ §HPops§! to become §HHive Mind§! compatible.\n- Can create §GUndead Armies§!.\n- Guaranteed habitable planets are instead §Hprimitive civilisations§!.\n- Unemployed £pop£ Pops will quickly be employed as £job_primitive_laborer£ Nameless drones.\n"
 origin_tooltip_shroudsinners_effects: "- Start with $tech_psionic_theory$ and access to the Shroud.\n- Unemployed £pop£ Pops will quickly be employed as £job_death_priest£ Cultists or £job_servant£ Servants.\n- Start with the technologies to produce £exotic_gases£ Exotic Gases and £rare_crystals£ Rare Crystals.\n- Start with the technologies to construct §GHyper-Entertainment Forums§! and §GParadise Domes§!.\n"
 origin_tooltip_soulkeepers_effects: "- Start with three §Y$tech_habitat_1$§!.\n- Start with the technology needed to produce £sr_zro£ Zro and £rare_crystals£ Rare Crystals, as well as technologies for $tech_psionic_theory$, $feature_experimental_subspace_navigation$ and $utopia.3161.name$.\n- A few habitable planets in the galaxy will already be surveyed and will have an §HAncient Gateway§! deposit. If that system is owned, these can be reactivated with a £decision£ §Yplanetary decision§! which will then allow for faster colonisation.\n"
